<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLE WITH DESIGN</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- css style -->
<style>
	table, th, td {
		border: 1px solid black;
		width: 300px;
		margin: auto;
		float: center;
		font-family: 'Gill Sans','Gill Sans MT', Calibri, 'Trebuchet MT', sans-serif;
		text-align: center;
		}

		th, td {
			padding: 15px;
		}
	</style>
</head>

<body>
<!-- TABLE STRUCTURE -->
	<table>
		<tr>
			<th>No.</th>
			 <th>Month</th>
			<th>Savings</th>
		</tr>

		<tr>
			<td>01</td>
			<td>January</td>
			<td>$100</td>
		</tr>

		<tr>
			<td>02</td>
			<td>February</td>
			<td>$100</td>
		</tr>
	</table>

</body>
</html>















































</body>
</html>
